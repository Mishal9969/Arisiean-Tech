<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel ="stylesheet" href="style.css">
</head>

<body>
    
    <div>
        
        <div class="gallery-container">
            <div class="gallery">
                <img src="img1.jpg" alt="Image 1" class="gallery-image">
                <img src="img2.jpg" alt="Image 2" class="gallery-image">
                <img src="img3.jpg" alt="Image 3" class="gallery-image">
                <img src="img4.jpg" alt="Image 4" class="gallery-image">
                <img src="img5.jpg" alt="Image 5" class="gallery-image">
                <img src="img6.jpg" alt="Image 5" class="gallery-image">
                <img src="img7.jpg" alt="Image 5" class="gallery-image">
                <img src="img8.jpg" alt="Image 5" class="gallery-image">
    </div>
    
<div>
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
</div>

<div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImage">
    </div>
<script src="script.js"></script>
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const galleryImages = document.querySelectorAll('.gallery-image');
    let currentIndex = 0;

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.addEventListener('click', showPrevImage);
    nextBtn.addEventListener('click', showNextImage);

    function showPrevImage() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : galleryImages.length - 1;
        updateGallery();
    }

    function showNextImage() {
        currentIndex = (currentIndex < galleryImages.length - 1) ? currentIndex + 1 : 0;
        updateGallery();
    }

    function updateGallery() {
        galleryImages.forEach((img, index) => {
            img.style.display = (index === currentIndex) ? 'block' : 'none';
        });
    }
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    galleryImages.forEach((image, index) => {
        image.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = image.src;
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    updateGallery();
});

</script>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #bcce93c7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.gallery-container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.gallery {
    display: flex;
    overflow: hidden;
    width: 100%;
}

.gallery-image {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery-image:hover {
    transform: scale(1.05);
}

.controls {
    margin: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
     color:black
}

button:focus {
    outline: none;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(53, 54, 48, 0.788);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: rgba(71, 73, 64, 0.788);
    font-size: 40px;
    cursor: pointer;
}

</style>
</html>
